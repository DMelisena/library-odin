<body>
  <div class="input-section">
    <div class="title">Insert Book Name</div>
    <div class="package">
      <input  id="title" 
              name='title'
              placeholder="title"
              type="text"
              class="left-form" required/>
      <p class="help">enter title of the book</p>
    </div>
    <div class="package">
      <input  id="author" 
              name='title'
              type="text"
              placeholder="author"
              class="left-form" required/>
      <p class="help">enter a minimum of 6 character</p>
    </div>
    <input type="submit" value="Submit" class="submit-button">
  </div>
  <div class="book-list">
  </div>
