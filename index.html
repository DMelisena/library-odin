<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Libarary</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
  <div class="input-section" >
    <form id="input">
    <div class="title">Insert Book Name</div>
      <input  id="title" 
              name='title'
              placeholder="title"
              type="text"
              class="left-form" required/>
      <p class="help">enter title of the book</p>
      <input  id="author" 
              name='title'
              type="text"
              placeholder="author"
              class="left-form" required/>
      <p class="help">enter a minimum of 6 character</p>
      <input  id="pages" 
              name='pages'
              placeholder="pages number"
              type="number"
              class="left-form" required/>
      <input type="submit" value="Submit" class="submit-button">
    </form>
  </div>
  <div class="huge-title">Bookshelf</div>
    <div class="booklist" id="shelf">
    </div>
</body>
</html>
